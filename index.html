      <main>
        <!--FORM-->
        <form id="main-form" name="mainform">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstName" required><br>
    
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lastName" required><br>
    
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required><br>
    
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required><br>

          <!--MEMBERSHIP RADIO BUTTONS-->
          <p>Membership:</p>
          <input type="radio" id="p-membership" name="membership" value="Premium Membership" checked>
          <label for="p-membership" id="simple-label">Premium Membership</label><br>
    
          <input type="radio" id="smembership" name="membership" value="Standard Membership">
          <label for="s-membership" id="simple-label">Standard Membership</label><br>
    
          <input type="radio" id="b-membership" name="membership" value="Basic Membership">
          <label for="b-membership" id="simple-label">Basic Membership</label><br>
    
          <button type="button" id="sendButton">Send</button>
          <button type="reset">Cancel</button>
        </form>

        <!--OUTPUT-->
        <div id="output">
            <p>USER INFO:<div id="result"></div></p>
          </div>
